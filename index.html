<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="estilos/style.css" media="all">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <p class="campos">
                        <label for="iemail"><span class="material-symbols-outlined">account_circle</span></label>
                        <input type="email" name="email" id="iemail" required placeholder="E-mail">
                    </p>

                    <p class="campos">
                        <label for="isenha"><span class="material-symbols-outlined">key</span></label>
                        <input type="password" name="senha" id="isenha" required placeholder="Senha" minlength="8">
                    </p>

                    <p>
                        <input type="submit" value="Entrar">
                        <input type="submit" value="Esqueci a senha">
                    </p>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
