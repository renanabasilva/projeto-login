<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campos">
                        <span class="material-symbols-outlined">account_circle</span>
                        <input type="email" name="email" id="iemail" required placeholder="E-mail">
                        <label for="iemail">email</label>
                    </div>

                    <div class="campos">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="isenha" required placeholder="Senha" minlength="8">
                        <label for="isenha">senha</label>
                    </div>

                    <div class="outros">
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="botao">Esqueci a Senha <span class="material-symbols-outlined">mail</span></a>
                    </div>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
